<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Laporan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

<style>
body { font-family: Arial; background:#f2f5ff; padding:18px; }
.container {
    max-width:450px; margin:auto; background:white; padding:20px;
    border-radius:12px; box-shadow:0 0 10px #cfd8f3;
}
input,select,textarea {
    width:100%; padding:10px; margin-top:8px; margin-bottom:15px;
}
button {
    width:100%; padding:12px; background:#007bff; color:white;
    border:0; border-radius:8px; font-size:18px;
}
</style>
</head>

<body>

<div class="container">
<h2>Form Laporan Kendala</h2>

<form id="laporForm">

<label>Tanggal</label>
<input type="date" name="tgl" required>

<script>
document.querySelector("input[name='tgl']").value = new Date().toISOString().slice(0,10);
</script>

<label>Jam</label>
<input type="time" name="jam" required>

<label>Lokasi</label>
<input type="text" name="lokasi" required>

<label>Kategori</label>
<select name="kategori" required>
<option>Jaringan</option>
<option>Komputer</option>
<option>Printer</option>
<option>Aplikasi</option>
<option>Lainnya</option>
</select>

<label>Deskripsi</label>
<textarea name="deskripsi" rows="3" required></textarea>

<label>Foto Bukti</label>
<input type="file" name="foto" accept="image/*">

<button>Kirim Laporan</button>
</form>

<p id="status"></p>

</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbycJc7oMgPazk-IPfeE7F7GaFsMK9NWZM6bylP91rP8kgtqP07XH6goyqGltE32jIl6/exec";

document.getElementById("laporForm").addEventListener("submit", async e => {
    e.preventDefault();
    let fd = new FormData(laporForm);

    status.innerHTML = "Mengirim...";

    try {
        let r = await fetch(GAS_URL, { method:"POST", body:fd });
        let t = await r.text();
        status.innerHTML = t;
        laporForm.reset();
    } catch(err){
        status.innerHTML = "Gagal: " + err;
    }
});
</script>

</body>
</html>
