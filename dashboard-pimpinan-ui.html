<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Pimpinan — PPPK</title>

<!-- ChartJS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* =============================
   DARK UI GLOBAL
============================= */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0d1117;
  color: #e5e7eb;
}

.layout {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* =============================
   SIDEBAR
============================= */
.sidebar {
  width: 250px;
  background: #11161f;
  padding: 22px;
  display: flex;
  flex-direction: column;
  transition: .3s ease;
  z-index: 1002;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 25px;
  color: #fff;
}

.menu {
  padding: 12px 16px;
  border-radius: 10px;
  text-decoration: none;
  color: #cbd5e1;
  margin-bottom: 10px;
  transition: .25s;
}

.menu:hover,
.menu.active {
  background: #1e293b;
  color: white;
}

/* =============================
   CONTENT
============================= */
.content {
  flex: 1;
  padding: 22px;
  overflow-y: auto;
}

.card {
  background: #161b22;
  padding: 18px;
  margin-bottom: 20px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.05);
}

/* SUMMARY BOX */
.summary-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap: 16px;
}

.summary-box {
  background: #1b212c;
  padding: 16px;
  border-radius: 12px;
  text-align: center;
}

/* TABLE */
.table-wrap { overflow-x: auto; }

table {
  width: 100%;
  border-collapse: collapse;
}

thead td {
  font-weight: bold;
  padding: 10px;
  background: #1e293b;
}

tr {
  background: #1b212c;
}

td {
  padding: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

tr:hover { background: #242c39; }

/* STATUS COLOR */
.row-menunggu { border-left: 6px solid #facc15; }
.row-proses   { border-left: 6px solid #3b82f6; }
.row-selesai  { border-left: 6px solid #22c55e; }

/* HIDDEN COLUMNS */
#laporanTable td:nth-child(1),
#laporanTable td:nth-child(6),
#laporanTable th:nth-child(1),
#laporanTable th:nth-child(6) {
  display: none;
}

/* RATING */
.star {
  cursor: pointer;
  font-size: 22px;
  color: #666;
}
.star.selected {
  color: gold;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.modal.hidden { display: none; }

.modal-content {
  background: #1f2733;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 420px;
}

/* Floating Button */
.fab {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 60px;
  height: 60px;
  background: #2563eb;
  color: white;
  font-size: 32px;
  border-radius: 50%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-decoration:none;
}

/* Hamburger Button */
.menu-toggle {
  display: none;
  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 26px;
  padding: 8px 12px;
  border-radius: 8px;
  background: #1e293b;
  color: white;
  border: none;
  z-index: 1003;
}

/* Overlay */
.sidebar-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  z-index: 1000;
}

.sidebar-overlay.active {
  display: block;
}

/* RESPONSIVE */
@media (max-width: 900px) {

  .sidebar {
    position: fixed;
    height: 100%;
    left: 0;
    top: 0;
    transform: translateX(-100%);
  }

  .sidebar.open {
    transform: translateX(0);
  }

  .menu-toggle {
    display: block;
  }

  .layout {
    padding-left: 0;
  }

  .content {
    padding-top: 70px;
  }
}
</style>

</head>
<body>

<!-- HAMBURGER BUTTON -->
<button class="menu-toggle" onclick="toggleSidebar()">☰</button>

<!-- OVERLAY -->
<div id="sidebarOverlay" class="sidebar-overlay"></div>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">PPPK</div>
    <a class="menu" href="dashboard-public.html">Dashboard Public</a>
    <a class="menu" href="dashboard-petugas.html">Dashboard Petugas</a>
    <a class="menu active" href="#">Dashboard Pimpinan</a>
    <a class="menu" href="index.html">Buat Laporan</a>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <div class="summary-grid">
      <div class="summary-box">
        <h2 id="sumTotal">0</h2>
        <p>Total Laporan</p>
      </div>
      <div class="summary-box">
        <h2 id="sumProcess">0</h2>
        <p>Dalam Proses</p>
      </div>
      <div class="summary-box">
        <h2 id="sumDone">0</h2>
        <p>Selesai</p>
      </div>
    </div>

    <div class="card">
      <h3>Status Laporan</h3>
      <canvas id="chartStatus"></canvas>
    </div>

    <div class="card table-wrap">
      <table id="laporanTable">
        <thead>
          <tr>
            <td>ID</td>
            <td>Tanggal</td>
            <td>Nama</td>
            <td>Ruangan</td>
            <td>Keterangan</td>
            <td>Foto</td>
            <td>Status</td>
            <td>Petugas</td>
            <td>Catatan</td>
            <td>Rating</td>
            <td>Edit</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>
</div>

<!-- Floating Button -->
<a href="index.html" class="fab">＋</a>

<!-- MODAL -->
<div id="modalPimpinan" class="modal hidden">
  <div class="modal-content">
    <h3>Edit Laporan</h3>

    <input type="hidden" id="editId">

    <label>Petugas:</label>
    <input id="editPetugasPimpinan" style="width:100%;padding:8px;border-radius:8px;margin-bottom:10px;">

    <label>Rating:</label>
    <div class="rating" style="margin-bottom:10px; font-size:26px;">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <button onclick="saveEditPimpinan()" style="width:100%;padding:12px;border-radius:8px;background:#2563eb;color:white;margin-top:10px;">Simpan</button>
    <button onclick="closePimpinan()" style="width:100%;padding:8px;margin-top:8px;border-radius:8px;">Batal</button>
  </div>
</div>

<script src="assets/js/dashboard-pimpinan-ui.js"></script>
<script>
function toggleSidebar() {
  const bar = document.getElementById("sidebar");
  const overlay = document.getElementById("sidebarOverlay");

  bar.classList.toggle("open");
  overlay.classList.toggle("active");

  overlay.onclick = () => {
    bar.classList.remove("open");
    overlay.classList.remove("active");
  };
}
</script>

</body>
</html>
