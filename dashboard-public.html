<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Laporan - Dark Mode</title>
<link rel="manifest" href="manifest.json" />
<style>
  /* Global Dark Theme */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
  }

  a {
    color: #90caf9;
    text-decoration: none;
  }

  header {
    background-color: #1e1e1e;
    padding: 16px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }

  header h1 {
    margin: 0 0 4px;
    color: #fff;
  }

  header p {
    margin: 0;
    font-size: 14px;
    color: #bbb;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    left: -220px;
    top: 0;
    width: 220px;
    height: 100%;
    background-color: #1b1b1b;
    box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    transition: 0.3s;
    padding-top: 60px;
    z-index: 1000;
  }

  .sidebar a {
    display: block;
    padding: 12px 20px;
    color: #ccc;
    border-bottom: 1px solid #333;
  }

  .sidebar a:hover {
    background-color: #333;
    color: #fff;
  }

  .sidebar-toggle {
    position: fixed;
    top: 16px;
    left: 16px;
    background-color: #0057ff;
    color: #fff;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
    z-index: 1100;
  }

  main {
    margin-left: 0;
    padding: 20px;
    transition: margin-left 0.3s;
  }

  /* Cards */
  .summary-wrapper {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .summary-card {
    flex: 1 1 150px;
    background-color: #1e1e1e;
    padding: 16px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  .summary-card h3 {
    margin: 0 0 8px;
    font-size: 16px;
    color: #90caf9;
  }

  .summary-card p {
    font-size: 20px;
    margin: 0;
    font-weight: bold;
    color: #fff;
  }

  .card {
    background-color: #1e1e1e;
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  /* Progress bar */
  .progress-bg {
    background-color: #333;
    width: 100%;
    height: 20px;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 8px;
  }

  .progress-fill {
    height: 100%;
    width: 0;
    background-color: #0057ff;
    border-radius: 10px;
    transition: width 0.5s;
  }

  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #1e1e1e;
  }

  th, td {
    padding: 10px;
    border: 1px solid #333;
    text-align: left;
    color: #e0e0e0;
  }

  th {
    background-color: #2c2c2c;
  }

  td a {
    color: #90caf9;
  }

  /* Hide ID column */
  #laporanTable th:nth-child(1),
  #laporanTable td:nth-child(1) {
      display: none;
  }

  /* Running text */
  .running-text {
    background: #0057ff;
    color: white;
    padding: 8px;
    font-size: 16px;
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
  }

  .running-text span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 15s linear infinite;
  }

  @keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .summary-wrapper {
      flex-direction: column;
    }
  }

  /* Tabel responsive untuk mobile */
@media (max-width: 768px) {
  #laporanTable {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }

  .summary-wrapper {
    flex-direction: column;
  }
}

@media (max-width: 768px) {
  .sidebar {
    left: -220px; /* default hide */
  }
}

</style>
</head>
<body>

<button class="sidebar-toggle" onclick="toggleSidebar()">☰ Menu</button>

<div class="sidebar" id="sidebar">
  <a href="index.html?v=2">Back Home</a>
  
</div>

<header>
  <h1>Dashboard Laporan</h1>
  <p>Progres laporan real-time</p>
</header>

<div class="running-text">
  <span id="runningText">Memuat laporan hari ini...</span>
</div>

<main id="mainContent">
  <div class="summary-wrapper">
    <div class="summary-card total">
      <h3>Total Laporan</h3>
      <p id="sumTotal">0</p>
    </div>
    <div class="summary-card selesai">
      <h3>Selesai</h3>
      <p id="sumDone">0</p>
    </div>
    <div class="summary-card proses">
      <h3>Diproses</h3>
      <p id="sumProcess">0</p>
    </div>
  </div>

  <div class="card">
    <h3>Progress Penyelesaian</h3>
    <p id="progressText">Menghitung...</p>
    <div class="progress-bg">
      <div id="progressBar" class="progress-fill"></div>
    </div>
  </div>

  <div class="card">
    <table id="laporanTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Waktu</th>
          <th>Nama</th>
          <th>Ruangan</th>
          <th>Keterangan</th>
          <th>Foto</th>
          <th>Status</th>
          <th>Petugas</th>
          <th>Catatan</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="9" style="text-align:center">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>
</main>

<script src="assets/js/dashboard-public.js" defer></script>
<script>
// Toggle sidebar
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const main = document.getElementById("mainContent");
  if (sidebar.style.left === "0px") {
    sidebar.style.left = "-220px";
    main.style.marginLeft = "0";
  } else {
    sidebar.style.left = "0px";
    main.style.marginLeft = "220px";
  }
}

// Update running text setelah data laporan di-load dari dashboard-public.js
function updateRunningText(laporan) {
  const today = new Date().toLocaleDateString('en-CA'); // YYYY-MM-DD
  const todayReports = laporan.filter(item => item.waktu.startsWith(today));

  let text = "";
  if (todayReports.length === 0) {
    text = "Belum ada laporan masuk hari ini";
  } else {
    text = todayReports.map(r => `${r.waktu} → ${r.nama} (${r.ruangan}) melapor: ${r.keterangan}`).join("   |   ");
  }
  document.getElementById("runningText").textContent = text;
}

function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const main = document.getElementById("mainContent");
  if (sidebar.style.left === "0px") {
    sidebar.style.left = "-220px";
    main.style.marginLeft = "0";
  } else {
    sidebar.style.left = "0px";
    main.style.marginLeft = "220px";
  }
}

</script>
<script>
function goHome() {
  window.location.href = "index.html?v=" + new Date().getTime();
  // pakai timestamp supaya selalu unik, pasti load versi baru
}
</script>

<button onclick="goHome()">Back Home</button>

  
</body>
</html>
