<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Laporan</title>
<link rel="stylesheet" href="assset/css/public-dashboard.css" />
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #eef2f7;
    margin: 0;
    color: #222;
  }

  header {
    background: linear-gradient(90deg, #0B74DE, #00A859);
    color: white;
    padding: 16px;
    text-align: center;
    font-size: 1.4rem;
    font-weight: 700;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  }

  main {
    max-width: 1300px;
    margin: 20px auto;
    padding: 12px;
  }

  /* Summary Cards */
  .summary-wrapper {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    margin-bottom: 1rem;
  }

  .summary-card {
    flex: 1;
    min-width: 150px;
    background: white;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    text-align: center;
  }

  .summary-card h3 {
    margin: 0 0 0.5rem 0;
    font-size: 1rem;
    color: #555;
  }

  .summary-card p {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
  }

  /* Progress Bar */
  .card {
    background: white;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    margin-bottom: 1rem;
  }

  .progress-bg {
    background: #e0e0e0;
    border-radius: 8px;
    height: 20px;
    width: 100%;
    overflow: hidden;
    margin-top: 6px;
  }

  .progress-fill {
    background: #0B74DE;
    height: 100%;
    width: 0%;
    border-radius: 8px 0 0 8px;
    transition: width 0.5s ease;
  }

  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 900px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  }

  th, td {
    padding: 0.5rem 0.75rem;
    border: 1px solid #ccc;
    text-align: left;
  }

  th {
    background: #0B74DE;
    color: white;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  tr:nth-child(even) {
    background: #f9fbff;
  }

  td img {
    max-width: 65px;
    max-height: 55px;
    border-radius: 6px;
    display: block;
  }

  @media(max-width: 600px){
    .summary-wrapper {
      flex-direction: column;
    }
    th, td {
      font-size: 0.8rem;
      padding: 0.25rem;
    }
    td img {
      max-width: 45px;
      max-height: 45px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Dashboard Laporan</h1>
  <p>Progres laporan real-time</p>
</header>

<main>
  <!-- SUMMARY CARDS -->
  <div class="summary-wrapper">
    <div class="summary-card total">
      <h3>Total Laporan</h3>
      <p id="sumTotal">0</p>
    </div>

    <div class="summary-card selesai">
      <h3>Selesai</h3>
      <p id="sumDone">0</p>
    </div>

    <div class="summary-card proses">
      <h3>Diproses</h3>
      <p id="sumProcess">0</p>
    </div>
  </div>

  <!-- PROGRESS BAR -->
  <div class="card" id="progressCard">
    <h3>Progress Penyelesaian</h3>
    <p id="progressText">Menghitung...</p>
    <div class="progress-bg">
      <div id="progressBar" class="progress-fill"></div>
    </div>
  </div>

  <!-- LAPORAN TABLE -->
  <div class="card">
    <table id="laporanTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Waktu</th>
          <th>Nama</th>
          <th>Ruangan</th>
          <th>Keterangan</th>
          <th>Foto</th>
          <th>Status</th>
          <th>Petugas</th>
          <th>Catatan</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="9" style="text-align:center">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>
</main>

<script src="asset/js/dashboard-public.js" defer></script>
</body>
</html>
