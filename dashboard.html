<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Teknisi — Laporan Kendala</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<header class="header">
<h1>Dashboard Teknisi</h1>
<p class="muted">Semua laporan terkumpul — klik nama laporan untuk update status.</p>
</header>


<main>
<div id="reportsList" class="grid"></div>
</main>


<footer class="footer">
<small>Tanpa login (mode uji coba). Nanti bisa migrasi ke Firebase Auth.</small>
</footer>
</div>


<template id="cardTpl">
<article class="card report-card">
<div class="card-header">
<h3 class="report-name"></h3>
<div class="meta">
<span class="report-date"></span>
<span class="report-room"></span>
</div>
</div>
<div class="card-body">
<p class="report-desc"></p>
<a class="foto-link" target="_blank">Lihat Foto</a>
</div>
<div class="card-footer">
<label>Teknisi
<input class="input-teknisi" />
</label>
<label>Status
<select class="select-status">
<option value="Proses">Proses</option>
<option value="Selesai">Selesai</option>
</select>
</label>
<button class="btn-update">Update</button>
</div>
</article>
</template>


<script src="script/dashboard.js"></script>
</body>
</html>
