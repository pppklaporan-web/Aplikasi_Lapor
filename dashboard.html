<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Laporan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

<style>
body { font-family: Arial; background:#eef2ff; padding: 20px; }
table { width: 100%; border-collapse: collapse; background:white; display:block; overflow-x:auto; }
th,td { padding:10px; border:1px solid #ccc; }
th { background:#007bff; color:white; }
img { width:80px; border-radius:6px; }
</style>
</head>

<body>

<h2>Dashboard Laporan</h2>

<table>
<thead>
<tr>
<th>Tgl</th>
<th>Jam</th>
<th>Lokasi</th>
<th>Kategori</th>
<th>Deskripsi</th>
<th>Foto</th>
<th>Status</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbycJc7oMgPazk-IPfeE7F7GaFsMK9NWZM6bylP91rP8kgtqP07XH6goyqGltE32jIl6/exec";

async function load() {
    let r = await fetch(GAS_URL);
    let d = await r.json();

    let html = "";
    d.forEach(x => {
        html += `
        <tr>
            <td>${x.tgl}</td>
            <td>${x.jam}</td>
            <td>${x.lokasi}</td>
            <td>${x.kategori}</td>
            <td>${x.deskripsi}</td>
            <td>${x.foto ? `<img src="${x.foto}">` : "-"}</td>
            <td>${x.status}</td>
        </tr>`;
    });
    document.getElementById("data").innerHTML = html;
}

load();
</script>

</body>
</html>
