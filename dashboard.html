<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Laporan</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #0275d8;
      color: white;
    }
    .status-menunggu { color: orange; font-weight: bold; }
    .status-proses { color: blue; font-weight: bold; }
    .status-selesai { color: green; font-weight: bold; }
  </style>
</head>

<body>

<div class="container">
  <h2>Dashboard Laporan</h2>
  <p>Lihat status laporan Anda.</p>

  <table id="laporanTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Waktu</th>
        <th>Ruangan</th>
        <th>Keterangan</th>
        <th>Status</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="dashboard.js"></script>
</body>
</html>
