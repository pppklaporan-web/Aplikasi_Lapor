    <title>Login Sistem Pelaporan</title>

<title>Dashboard Laporan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Dashboard Laporan</h2>
<table border="1" id="tabel">
<thead>
<tr>
<th>Tanggal</th><th>Jam</th><th>Lokasi</th><th>Kategori</th><th>Deskripsi</th><th>Foto</th><th>Status</th>
</tr>
</thead>
<tbody></tbody>
</table>


<script>
fetch("YOUR_WEBAPP_URL?action=get")
.then(r=>r.json())
.then(data=>{
const tb = document.querySelector('#tabel tbody');
data.forEach(row=>{
const tr = document.createElement('tr');
tr.innerHTML = `
<td>${row.tgl}</td>
<td>${row.jam}</td>
<td>${row.lokasi}</td>
<td>${row.kategori}</td>
<td>${row.deskripsi}</td>
<td><a href="${row.foto}" target="_blank">Lihat</a></td>
<td>${row.status}</td>
`;
tb.appendChild(tr);
});
});
</script>
</body>
</html>
