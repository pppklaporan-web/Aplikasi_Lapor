<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Laporan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Dashboard Laporan</h1>
    <div id="dashboardList"></div>
  </main>

<script src="app.js"></script>
<script>
async function loadDashboard(){
  const resp = await getData(GAS_URL+'?action=list');
  const container = document.getElementById('dashboardList');
  container.innerHTML = '';

  if(resp.success && resp.data.length){
    resp.data.forEach(l => {
      const div = document.createElement('div');
      div.className='laporan-item';
      div.innerHTML=`
        <b>${l.nama} (${l.divisi})</b> [${l.jenis}]<br>
        ${l.deskripsi}<br>
        Teknisi: ${l.teknisi}<br>
        Status: ${l.status}<br>
        <img src="${l.fotoUrl}" style="max-width:150px"><br>
      `;
      container.appendChild(div);
    });
  } else container.textContent='Belum ada laporan.';
}

loadDashboard();
</script>
</body>
</html>
