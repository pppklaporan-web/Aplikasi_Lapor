<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .meta {
      font-size: 13px;
      color: gray;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .foto-link {
      margin-top: 10px;
      display: inline-block;
      color: #0b63d6;
    }
  </style>
</head>

<body>
  <h1>Daftar Laporan Publik</h1>
  <p style="text-align:center;margin-bottom:25px;color:gray">Semua laporan terbaru akan tampil di sini.</p>

  <div id="publicList" class="grid"></div>

  <script src="script/public-dashboard.js"></script>
</body>
</html>
