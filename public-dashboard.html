<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Public Dashboard - Laporan Kendala</title>
<style>
  body { font-family: Arial; background:#f5f5f5; padding:20px; }
  table { width:100%; border-collapse: collapse; margin-top:20px; }
  th, td { padding:10px; border:1px solid #ccc; background:white; }
  th { background:#333; color:white; }
  img { width:100px; border-radius:6px; }
</style>
</head>
<body>

<h2>ðŸ“‹ Public Dashboard - Laporan Kendala Pegawai</h2>

<table id="tabel">
  <thead>
    <tr>
      <th>Waktu</th>
      <th>Nama</th>
      <th>Ruangan</th>
      <th>Keterangan</th>
      <th>Foto</th>
      <th>Status</th>
      <th>Teknisi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxcvVSxw6liSor0zj03SjbxBiMryQ9PE2vGYQOY786K6-GauDstEnsRUZ_zid5An3uZtA/exec";

async function loadData() {
  try {
    const res = await fetch(API_URL);
    const json = await res.json();

    if (json.status !== "success") {
      alert("Gagal mengambil data!");
      return;
    }

    const tb = document.querySelector("#tabel tbody");
    tb.innerHTML = "";

    json.data.forEach(r => {
      tb.innerHTML += `
        <tr>
          <td>${r.waktu}</td>
          <td>${r.nama}</td>
          <td>${r.ruangan}</td>
          <td>${r.keterangan}</td>
          <td>${r.foto ? `<img src="${r.foto}">` : "-"}</td>
          <td>${r.status}</td>
          <td>${r.teknisi}</td>
        </tr>
      `;
    });

  } catch (e) {
    alert("Error: " + e);
  }
}

loadData();
</script>

</body>
</html>
