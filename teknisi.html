<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Teknisi</title>

<style>
body { font-family: Arial, sans-serif; padding: 15px; background: #f4f4f4; }
h2 { text-align: center; }
.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
table { width: 100%; border-collapse: collapse; background: white; }
th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}
th { background: #007bff; color: white; }
button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  color: white;
  cursor: pointer;
}
.ambil { background: #28a745; }
.selesai { background: #dc3545; }
</style>

</head>
<body>

<h2>Dashboard Teknisi</h2>

<div class="card">
  <label><b>Nama Teknisi:</b></label><br>
  <input type="text" id="namaTeknisi" placeholder="Isi nama teknisi" style="width:60%;padding:8px">
  <button onclick="simpanNama()">Simpan</button>
</div>

<div class="card">
  <h3>Daftar Pekerjaan</h3>
  <table id="tabelLaporan">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Jenis</th>
        <th>Deskripsi</th>
        <th>Teknisi</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwfjO3BiO1sd3cIV5i3jYMF5ORmsGb4zJEmjmTnMpUhbTxClZ5xIqjrEJtw5Vj9RZi6Rw/exec";

// ===========================
// 1. SIMPAN + MUAT NAMA TEKNISI
// ===========================
function simpanNama(){
  const nama = document.getElementById("namaTeknisi").value.trim();
  localStorage.setItem("namaTeknisi", nama);
  alert("Nama teknisi disimpan!");
}
document.getElementById("namaTeknisi").value = localStorage.getItem("namaTeknisi") || "";


// ===========================
// 2. MUAT DATA LAPORAN
// ===========================
async function loadLaporan(){
  const res = await fetch(API_URL + "?action=list");
  const json = await res.json();

  const tbody = document.querySelector("#tabelLaporan tbody");
  tbody.innerHTML = "";

  json.data.forEach(row => {
    if(row.Status === "Selesai") return; // jangan tampilkan selesai

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.rowId}</td>
      <td>${row.Nama}</td>
      <td>${row.Jenis}</td>
      <td>${row.Deskripsi}</td>
      <td>${row.Teknisi}</td>
      <td>${row.Status}</td>
      <td>
        ${
          row.Status === "Masuk"
          ? `<button class="ambil" onclick="ambil('${row.rowId}')">Ambil</button>`
          : row.Status === "Proses"
            ? `<button class="selesai" onclick="selesai('${row.rowId}')">Selesai</button>`
            : ""
        }
      </td>
    `;
    tbody.appendChild(tr);
  });
}


// ===========================
// 3. AMBIL PEKERJAAN
// ===========================
async function ambil(rowId){
  const teknisi = localStorage.getItem("namaTeknisi");
  if(!teknisi) return alert("Isi nama teknisi dulu!");

  await fetch(API_URL, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      action: "update",
      rowId: rowId,
      teknisi: teknisi,
      status: "Proses"
    })
  });

  loadLaporan();
}


// ===========================
// 4. SELESAIKAN PEKERJAAN
// ===========================
async function selesai(rowId){
  const teknisi = localStorage.getItem("namaTeknisi");
  if(!teknisi) return alert("Isi nama teknisi dulu!");

  await fetch(API_URL, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      action: "update",
      rowId: rowId,
      teknisi: teknisi,
      status: "Selesai"
    })
  });

  loadLaporan();
}


// Auto load setiap 10 detik
loadLaporan();
setInterval(loadLaporan, 10000);
</script>

</body>
</html>
