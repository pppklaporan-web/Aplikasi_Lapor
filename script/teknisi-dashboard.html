<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Teknisi - Update Laporan</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body { background: #f7f7f7; font-family: Arial, sans-serif; }
    .container { max-width: 1100px; margin: auto; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }

    .edit-button {
      padding: 6px 12px;
      background: #0b63d6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-button:hover {
      background: #094faa;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    input, select {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button.save-btn {
      background: green;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }
    button.save-btn:hover {
      background: darkgreen;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ›  Dashboard Teknisi - Update Status Laporan</h1>

    <table id="tabelTeknisi">
      <thead>
        <tr>
          <th>ID</th>
          <th>Waktu</th>
          <th>Nama</th>
          <th>Ruangan</th>
          <th>Keterangan</th>
          <th>Foto</th>
          <th>Status</th>
          <th>Teknisi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Edit -->
  <div class="modal" id="modalEdit">
    <div class="modal-content">
      <h3>Update Status Laporan</h3>

      <input type="hidden" id="editId">

      <label>Status:</label>
      <select id="editStatus">
        <option value="Masuk">Masuk</option>
        <option value="Proses">Proses</option>
        <option value="Selesai">Selesai</option>
        <option value="Ditolak">Ditolak</option>
      </select>

      <label>Nama Teknisi:</label>
      <input type="text" id="editTeknisi" placeholder="Nama teknisi">

      <button class="save-btn" id="btnSimpan">Simpan Perubahan</button>
    </div>
  </div>

  <script src="script/teknisi.js"></script>
</body>
</html>
