<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Dashboard Petugas</title>

<link rel="manifest" href="assets/json/manifest.json" />
<meta name="theme-color" content="#0b74de">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
/* ======================
   GLOBAL DARK UI
====================== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #e0e0e0;
}

/* ======================
   SIDEBAR
====================== */
.sidebar {
  position: fixed;
  left: -220px;
  top: 0;
  width: 220px;
  height: 100%;
  background-color: #1b1b1b;
  box-shadow: 2px 0 5px rgba(0,0,0,0.5);
  transition: 0.3s;
  padding-top: 60px;
  z-index: 1000;
}

.sidebar a {
  display: block;
  padding: 12px 20px;
  color: #ccc;
  border-bottom: 1px solid #333;
  text-decoration: none;
}

.sidebar a:hover {
  background-color: #333;
  color: #fff;
}

.sidebar-toggle {
  position: fixed;
  top: 16px;
  left: 16px;
  background-color: #0057ff;
  color: #fff;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 4px;
  z-index: 1100;
}

/* ======================
   HEADER
====================== */
header {
  background-color: #1e1e1e;
  padding: 16px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

header h1 {
  margin: 0 0 4px;
  color: #fff;
}

header p {
  margin: 0;
  font-size: 14px;
  color: #bbb;
}

/* ======================
   RUNNING TEXT
====================== */
.running-text {
  background: #0057ff;
  color: white;
  padding: 8px;
  font-size: 16px;
  white-space: nowrap;
  overflow: hidden;
  box-sizing: border-box;
}

.running-text span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll-left 15s linear infinite;
}

@keyframes scroll-left {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* ======================
   MAIN CONTENT
====================== */
.main-content {
  margin-left: 0;
  padding: 20px;
  transition: margin-left 0.3s;
}

/* ======================
   TABLE - PUBLIC STYLE
====================== */
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #1e1e1e;
  border-radius: 8px;
  overflow: hidden;
}

thead th {
  background-color: #2c2c2c;
  color: #e0e0e0;
  padding: 10px;
  text-align: left;
}

tbody td {
  padding: 10px;
  border-bottom: 1px solid #333;
  color: #e0e0e0;
}

tbody tr:hover {
  background-color: #333;
}

tbody tr:hover td {
  color: #fff;
}

td a {
  color: #90caf9;
  text-decoration: none;
}

td img {
  width: 55px;
  height: 55px;
  border-radius: 8px;
  object-fit: cover;
}

/* Hide ID column */
#laporanTable th:nth-child(1),
#laporanTable td:nth-child(1) {
    display: none;
}

/* Responsive untuk mobile */
@media (max-width: 768px) {
  #laporanTable {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}
</style>
</head>

<body>

<button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</button>

<aside class="sidebar" id="sidebar">
  <a href="dashboard-public.html">Dashboard Public</a>
  <a href="dashboard-petugas.html">Dashboard Petugas</a>
  <a href="index.html">Buat Laporan</a>
</aside>

<header>
  <h1>Dashboard Petugas</h1>
  <p>Progres laporan real-time</p>
</header>

<div class="running-text">
  <span id="runningText">Memuat laporan hari ini...</span>
</div>

<main class="main-content">
  <table id="laporanTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Waktu</th>
        <th>Nama</th>
        <th>Ruangan</th>
        <th>Keterangan</th>
        <th>Foto</th>
        <th>Status</th>
        <th>Petugas</th>
        <th>Catatan</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="10" style="text-align:center; padding:20px;">Memuat data...</td></tr>
    </tbody>
  </table>
</main>

<!-- MODAL -->
<div id="editModal">
  <div class="modal-box">
    <h3>Edit Laporan</h3>

    <input type="hidden" id="editId">

    <label>Status:</label>
    <select id="editStatus">
      <option value="Menunggu">Menunggu</option>
      <option value="Proses">Proses</option>
      <option value="Selesai">Selesai</option>
    </select>

    <label>Petugas:</label>
    <input id="editPetugas">

    <label>Catatan Petugas:</label>
    <textarea id="editCatatan"></textarea>

    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeEdit()">Batal</button>
      <button class="btn-save" onclick="updateLaporan()">Simpan</button>
    </div>
  </div>
</div>

<script src="assets/js/dashboard-petugas.js"></script>

<script>
function toggleSidebar(){
  const sidebar = document.getElementById("sidebar");
  const main = document.querySelector(".main-content");
  if(sidebar.style.left === "0px"){
    sidebar.style.left = "-220px";
    main.style.marginLeft = "0";
  }else{
    sidebar.style.left = "0px";
    main.style.marginLeft = "220px";
  }
}
</script>

</body>
</html>
