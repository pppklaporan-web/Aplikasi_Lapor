<!-- ========== MODAL EDIT ========== -->

<div id="editModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); align-items:center; justify-content:center;">
  <div style="background:white; width:92%; max-width:420px; margin:auto; padding:18px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.25);">
    <h3 style="margin-top:0">Edit Laporan</h3>

```
<input type="hidden" id="editId">

<label style="font-weight:600; display:block; margin-top:8px;">Status:</label>
<select id="editStatus" style="width:100%; padding:8px; margin-top:6px; border-radius:6px; border:1px solid #ccc;">
  <option value="Menunggu">Menunggu</option>
  <option value="Proses">Proses</option>
  <option value="Selesai">Selesai</option>
</select>

<label style="font-weight:600; display:block; margin-top:12px;">Petugas:</label>
<input id="editPetugas" placeholder="Nama Petugas" style="width:100%; padding:8px; margin-top:6px; border-radius:6px; border:1px solid #ccc;">

<label style="font-weight:600; display:block; margin-top:12px;">Catatan Petugas:</label>
<textarea id="editCatatan" placeholder="Catatan / tindakan" style="width:100%; height:100px; padding:8px; margin-top:6px; border-radius:6px; border:1px solid #ccc;"></textarea>

<div style="display:flex; gap:10px; margin-top:14px; justify-content:flex-end;">
  <button onclick="closeEdit()" style="padding:10px 14px; background:#999; color:white; border:none; border-radius:8px;">Batal</button>
  <button onclick="updateLaporan()" style="padding:10px 14px; background:#0b74de; color:white; border:none; border-radius:8px;">Simpan</button>
</div>
