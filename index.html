<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Laporan</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <h1>Dashboard Laporan</h1>
    <div class="nav-actions">
      <button id="btnRefresh" class="btn btn-blue">Refresh</button>
      <button id="btnOpenForm" class="btn btn-green">+ Input Laporan</button>
      <a href="teknisi.html" class="btn btn-orange">Halaman Teknisi</a>
    </div>
  </header>

  <!-- FILTER -->
  <section class="filter-box">
    <label>Status: </label>
    <select id="filterStatus">
      <option value="">Semua</option>
      <option value="Baru">Baru</option>
      <option value="Proses">Proses</option>
      <option value="Selesai">Selesai</option>
    </select>
  </section>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table id="laporanTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Ruangan</th>
          <th>Keterangan</th>
          <th>Foto</th>
          <th>Status</th>
          <th>Teknisi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- MODAL -->
  <div id="modalForm" class="modal">
    <div class="modal-content">
      <h2>Input Laporan</h2>

      <form id="laporForm">
        <label>Nama Pegawai:</label>
        <input type="text" name="nama" required />

        <label>Ruangan:</label>
        <input type="text" name="ruangan" required />

        <label>Deskripsi Kendala:</label>
        <textarea name="keterangan" rows="3" required></textarea>

        <label>Foto (opsional):</label>
        <input type="file" id="foto" accept="image/*" />

        <div id="status"></div>

        <button type="submit" class="btn btn-green full">Kirim</button>
        <button type="button" id="btnCloseModal" class="btn btn-gray full">Tutup</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
