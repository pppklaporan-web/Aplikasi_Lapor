<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PPPK ‚Äî Pusat Pelaporan Pengaduan & Kendala</title>

<link rel="manifest" href="assets/json/manifest.json">
<meta name="theme-color" content="#0b74de">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #e0e0e0;
  }

  /* ================= SIDEBAR ================= */
  .sidebar {
    position: fixed;
    top: 0;
    left: -220px;
    width: 220px;
    height: 100%;
    background: #1b1b1b;
    padding-top: 60px;
    transition: 0.3s;
    z-index: 1000;
    box-shadow: 2px 0 5px rgba(0,0,0,0.3);
  }
  .sidebar a {
    display: block;
    padding: 12px 20px;
    color: #ccc;
    border-bottom: 1px solid #333;
  }
  .sidebar a:hover {
    background: #333;
    color: #fff;
  }

  .sidebar-toggle {
    position: fixed;
    top: 16px;
    left: 16px;
    background: #0057ff;
    color: #fff;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    z-index: 1100;
    cursor: pointer;
  }

  /* ================= IFRAME AREA ================= */
  main.content {
    padding: 20px;
    margin-left: 0;
    transition: 0.3s;
  }
  iframe {
    width: 100%;
    height: 86vh;
    border: none;
    border-radius: 12px;
    background: #1e1e1e;
  }
</style>
</head>
<body>

<button class="sidebar-toggle" onclick="toggleSidebar()">Menu</button>
<Header>   

</Header>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <a onclick="loadPage('index-content.html')">üìù Buat Laporan</a>
  <a onclick="loadPage('dashboard-content.html')">üìä Dashboard Laporan</a>
</aside>

<!-- IFRAME WRAPPER -->
<main class="content" id="contentArea">
  <iframe id="viewFrame" src="index-content.html"></iframe>
</main>

<script>
/* ================= SIDEBAR ================= */
function toggleSidebar() {
  const bar = document.getElementById("sidebar");
  const main = document.getElementById("contentArea");

  if (bar.style.left === "0px") {
    bar.style.left = "-220px";
    main.style.marginLeft = "0";
  } else {
    bar.style.left = "0px";
    main.style.marginLeft = "220px";
  }
}

/* ================= IFRAME LOADER ================= */
function loadPage(page) {
  document.getElementById("viewFrame").src = page;
  toggleSidebar();
}

/* ================= PWA ================= */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js").catch(()=>{});
}
</script>
<script src="assets/js/index.js" defer></script>
</body>
</html>
