<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aplikasi Lapor — Kirim Laporan</title>
<link rel="stylesheet" href="assets/css/styles.css">
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0b74de"/>
</head>
<body>
<header class="topbar">
<h1>Aplikasi Lapor</h1>
<nav>
<a href="dashboard.html">Dashboard</a> ·
<a href="petugas.html">Petugas</a>
</nav>
</header>

<main class="container">
<section class="card">
<h2>Buat Laporan Baru</h2>

<form id="laporForm">
<label>Nama
<input id="nama" name="nama" required placeholder="Nama pelapor" />
</label>

<label>Ruangan
<input id="ruangan" name="ruangan" required placeholder="Contoh: Lab Komputasi 1" />
</label>

<label>Keterangan
<textarea id="keterangan" name="keterangan" rows="4" placeholder="Jelaskan kendala..."></textarea>
</label>

<div class="foto-section">
<label>Foto (opsional)
<input id="fotoFile" type="file" accept="image/*" capture="environment" />
</label>

<div id="previewWrap" class="preview hidden">
<img id="preview" alt="preview foto" />
<button id="clearPhoto" type="button" class="small">Hapus</button>
</div>
</div>

<button id="submitBtn" type="submit">Kirim Laporan</button>
<div id="statusMsg" role="status" aria-live="polite"></div>
</form>
</section>
</main>

<script src="assets/js/index.js" defer></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js').catch(()=>{});
}
</script>
</body>
</html>
