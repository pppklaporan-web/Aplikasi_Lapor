<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapor Kendala</title>
</head>
<body>
  <h2>Laporan Kendala</h2>

  <form id="laporForm">
    <label>Nama:</label><br>
    <input type="text" id="nama" required><br><br>

    <label>Kendala:</label><br>
    <textarea id="kendala" required></textarea><br><br>

    <label>Foto (opsional):</label><br>
    <input type="file" id="fotoFile" accept="image/*"><br><br>

    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script src="index.js"></script>
</body>
</html>
