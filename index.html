<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Laporan Kendala</title>
  <style>
    /* Reset dasar */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body { background-color: #121212; color: #e0e0e0; }
      button { background-color: #1f8e1f; color: #fff; }
      button:hover { background-color: #146414; }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2rem;
      color: #222;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background: linear-gradient(135deg, #45a049, #3e8e41);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    @media (min-width: 600px) {
      .buttons { flex-direction: row; justify-content: center; }
      button { flex: 1; }
    }
  </style>
</head>
<body>

  <h1>Aplikasi Laporan Kendala</h1>

  <div class="buttons">
    <button onclick="go('public')">Dashboard Publik</button>
    <button onclick="go('petugas')">Dashboard Petugas</button>
    <button onclick="go('submit')">Submit Laporan</button>
  </div>

  <script>
    function go(page){
      const baseUrl = "https://script.google.com/macros/s/AKfycbyLiUdp9emngrQXkM3taZyr-aktjytU2sU059o7BEPSN-C293OaUkwWLU6gpdEkyL-8/exec"; // ganti XXXXX dengan deployment ID GAS
      window.location.href = baseUrl + "?page=" + page;
    }
  </script>

</body>
</html>
