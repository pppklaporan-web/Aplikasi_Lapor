<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapor Kerusakan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Aplikasi Lapor Kerusakan</h1>

    <form id="laporForm">
      <label>Nama Pelapor
        <input type="text" id="nama" required>
      </label>

      <label>Divisi / Ruangan
        <input type="text" id="divisi" required>
      </label>

      <label>Jenis Kendala
        <select id="jenis" required>
          <option value="Listrik">Listrik</option>
          <option value="Internet">Internet</option>
          <option value="Komputer">Komputer</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </label>

      <label>Deskripsi Kendala
        <textarea id="deskripsi" rows="4" required></textarea>
      </label>

      <label>Foto Bukti
        <input type="file" id="foto" accept="image/*" capture="environment">
      </label>

      <div class="row">
        <button type="submit">Kirim Laporan</button>
        <button type="reset">Reset</button>
      </div>

      <div id="statusMsg" class="status"></div>
    </form>
  </main>

  <script src="app.js"></script>
  <script>
    const form = document.getElementById('laporForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const divisi = document.getElementById('divisi').value.trim();
      const jenis = document.getElementById('jenis').value;
      const deskripsi = document.getElementById('deskripsi').value.trim();
      const fotoFile = document.getElementById('foto').files[0];

      const statusMsg = document.getElementById('statusMsg');
      statusMsg.textContent = 'Mengunggah...';

      try {
        const fotoDataUrl = await dataURLfromFile(fotoFile);
        const payload = { action: 'add', nama, divisi, jenis, deskripsi, fotoDataUrl };
        const resp = await postData(GAS_URL, payload);
        if(resp.success){
          statusMsg.textContent = `Laporan terkirim. ID: ${resp.id}`;
          form.reset();
        } else statusMsg.textContent = 'Gagal: ' + (resp.error||'Unknown');
      } catch(err){
        statusMsg.textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
