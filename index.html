<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Lapor - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">
  <h2>Login</h2>

  <label>Nama Pengguna</label>
  <input id="usernameInput" placeholder="Masukkan nama Anda">

  <label>Pilih Akses</label>
  <select id="roleSelect">
    <option value="viewer">Viewer / Publik</option>
    <option value="teknisi">Teknisi</option>
    <option value="admin">Admin</option>
  </select>

  <button onclick="login()">Masuk</button>

  <p style="margin-top:20px;text-align:center">
    Atau buka dashboard publik:<br>
    <a href="dashboard_public.html">Dashboard Publik â†’</a>
  </p>
</div>

<script>
function login(){
  const user = document.getElementById("usernameInput").value.trim();
  const role = document.getElementById("roleSelect").value;

  if(!user){
    alert("Nama harus diisi");
    return;
  }

  localStorage.setItem("username", user);
  localStorage.setItem("lap_role", role);

  if(role === "viewer") location.href = "dashboard_public.html";
  else location.href = "dashboard.html";
}
</script>
</body>
</html>
