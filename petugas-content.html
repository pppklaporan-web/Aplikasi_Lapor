<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Petugas â€” Iframe</title>

<style>
/* ======================
   GLOBAL DARK UI
====================== */
body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #e0e0e0;
}

/* ======================
   HEADER
====================== */
header {
  background-color: #1e1e1e;
  padding: 16px;
  margin-bottom: 16px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}
header h1 {
  margin: 0;
  color: #fff;
}
header p {
  margin: 4px 0 0;
  color: #bbb;
}

/* ======================
   RUNNING TEXT
====================== */
.running-text {
  background: #0057ff;
  color: white;
  padding: 8px;
  font-size: 15px;
  white-space: nowrap;
  overflow: hidden;
  border-radius: 8px;
  margin-bottom: 16px;
}
.running-text span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll-left 15s linear infinite;
}
@keyframes scroll-left {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* ======================
   TABLE
====================== */
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #1e1e1e;
  border-radius: 10px;
  overflow: hidden;
}
thead th {
  background-color: #2c2c2c;
  padding: 10px;
  text-align: left;
  color: #e0e0e0;
}
tbody td {
  padding: 10px;
  border-bottom: 1px solid #333;
}
tbody tr:hover {
  background-color: #333;
}
td img {
  width: 55px;
  height: 55px;
  border-radius: 8px;
  object-fit: cover;
}

/* Hide ID Column */
#laporanTable th:nth-child(1),
#laporanTable td:nth-child(1) {
    display: none;
}

/* Responsive */
@media (max-width: 768px) {
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}

/* ======================
   MODAL
====================== */
#editModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}
.modal-box {
  background: #1f2937;
  width: 92%;
  max-width: 420px;
  padding: 20px;
  border-radius: 14px;
  color: #ffffff;
}
.modal-box input,
.modal-box textarea,
.modal-box select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #444;
  background: #2c2c2c;
  color: #fff;
  margin-bottom: 12px;
}
.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}
.btn-cancel {
  background: #444;
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
}
.btn-save {
  background: #0057ff;
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>Dashboard Petugas</h1>
  <p>Progres laporan real-time</p>
</header>

<div class="running-text">
  <span id="runningText">Memuat laporan terbaru...</span>
</div>

<main>
  <table id="laporanTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Waktu</th>
        <th>Nama</th>
        <th>Ruangan</th>
        <th>Keterangan</th>
        <th>Foto</th>
        <th>Status</th>
        <th>Petugas</th>
        <th>Catatan</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="10" style="text-align:center; padding:20px;">Memuat data...</td></tr>
    </tbody>
  </table>
</main>

<!-- MODAL -->
<div id="editModal">
  <div class="modal-box">
    <h3>Edit Laporan</h3>

    <input type="hidden" id="editId">

    <label>Status:</label>
    <select id="editStatus">
      <option value="Menunggu">Menunggu</option>
      <option value="Proses">Proses</option>
      <option value="Selesai">Selesai</option>
    </select>

    <label>Petugas:</label>
    <input id="editPetugas">

    <label>Catatan Petugas:</label>
    <textarea id="editCatatan"></textarea>

    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeEdit()">Batal</button>
      <button class="btn-save" onclick="updateLaporan()">Simpan</button>
    </div>
  </div>
</div>

<script src="assets/js/dashboard-petugas.js"></script>

</body>
</html>
